<div class="component-container-vertical">

    <div class="component-container-horizontal-height-param" style="--height: 30px; flex-direction: row-reverse;">

        <div class="component-container-horizontal-width-param center-element" style="--width: 20px;">

            <button mat-icon-button [matMenuTriggerFor]="labelMenu" [disabled]="this.perceptionViewerController.labels.length === 0">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #labelMenu="matMenu">
                <div class="component-container-vertical-width-height-param" style="--width: 200px; --height: 200px;">
                    <mat-checkbox 
                        (change)="this.perceptionViewerController.change_labels(label, $event.checked)"
                        *ngFor="let label of this.perceptionViewerController.labels">{{ label }}
                    </mat-checkbox >
                </div>
                <!-- <button mat-menu-item *ngFor="let label of this.memoryViewerController.labels" (click)="this.memoryViewerController.change_label(label)">
                    <span>{{ label }}</span>
                </button> -->
            </mat-menu>

        </div>

        <!-- <div class="component-container-horizontal-width-param text-overflow" style="--width: 150px; flex-direction: row-reverse;">
            <h1>{{ this.memoryViewerController.selectedLabel }}</h1>
            <h1>Roque Lopez</h1>
        </div> -->

    </div>

    <div class="component-container-horizontal center-element" style="position: relative;">
        <div style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;" #containerref></div>
    </div>
</div>
