<div class="component-container-vertical">

    <div class="component-container-horizontal-height-param" style="--height: 80px;">
        
        <div class="component-container-horizontal center-element">
            <div class="component-container-horizontal-width-height-param" style="--width: 90%; --height: 90%;">
                <mat-form-field>
                    <mat-label>Video Streams</mat-label>
                    <mat-select (selectionChange)="this.mediaViewerController.select_video($event.value)">
                        <mat-option *ngFor="let video of this.mediaViewerController.videos | keyvalue" [value]="video.value">
                            {{video.key}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="component-container-horizontal center-element">
            <h1>Add annotation buttons</h1>
        </div>

    </div>

    <div class="component-container-horizontal">
        <div class="center-element" style="width: 100%; height: 100%; position: relative; display: flex;">
            <div style="position: absolute;" #videocontainerref></div>
        </div>
    </div>


</div>
