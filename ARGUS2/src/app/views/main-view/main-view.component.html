<div class="component-container-vertical">

    <div class="component-container-vertical-height-param" style="--height: 80px">
        <mat-toolbar color="primary"></mat-toolbar>
    </div>

    <div class="component-container-vertical">

        <div style="width: 100%; height: 100%; position: relative;">
        
            <div 
                style="
                    top: 0px; 
                    left: 0px; 
                    width: 100%; 
                    height: 100%; 
                    position: absolute; 
                    display: flex; 
                    z-index: 2; 
                    background-color: grey;
                    opacity: 0.9;" *ngIf="this.globalFlags.loadingFlag">
                <div class="component-container-vertical center-element" style="z-index: 3;">
                    <mat-spinner></mat-spinner>
                </div>
            </div>

            <div style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute; display: flex; z-index: 1;">
                <div class="component-container-vertical">
                    <app-offline-view></app-offline-view>
                </div>
            </div>

        </div>

    </div>


</div>
